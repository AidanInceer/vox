name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-exe:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install dependencies
        run: |
          pip install -e .[dev]
          pip install pyinstaller
          
      - name: Build executable
        run: |
          python scripts/build_exe.py
        shell: pwsh
        
      - name: Verify executable exists
        run: |
          if (Test-Path "dist/vox.exe") {
            Write-Output "âœ… Executable built successfully"
            $size = (Get-Item "dist/vox.exe").Length / 1MB
            Write-Output "ðŸ“¦ File size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "âŒ Executable not found at dist/vox.exe"
            exit 1
          }
        shell: pwsh
        
      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/vox.exe
          
  publish-release:
    name: Create GitHub Release
    needs: [build-exe]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Download exe artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist/
          
      - name: Get release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          
      - name: Extract changelog
        id: changelog
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          VERSION="${TAG#v}"
          
          # Extract the changelog section for this version
          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$ d')
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="See [CHANGELOG.md](CHANGELOG.md) for details."
            fi
          else
            CHANGELOG="Release $TAG"
          fi
          
          # Save to file for multiline output
          echo "$CHANGELOG" > /tmp/changelog.txt
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Vox ${{ steps.tag.outputs.tag }}
          body_path: /tmp/changelog.txt
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, 'alpha') || contains(steps.tag.outputs.tag, 'beta') || contains(steps.tag.outputs.tag, 'rc') }}
          files: |
            dist/vox.exe
          
  notify-success:
    name: Notify Success
    needs: [publish-release]
    runs-on: ubuntu-latest
    
    steps:
      - name: Success notification
        run: |
          echo "âœ… Release completed successfully!"
          echo "ðŸ“¦ Download: ${{ github.server_url }}/${{ github.repository }}/releases"
