name: Tests & Code Quality

on:
  push:
    branches: [main, develop, "feature/*"]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.13"

jobs:
  tests:
    name: Tests & Coverage
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run ruff linting
        run: ruff check src/ tests/
        continue-on-error: false
      
      - name: Run ruff formatting check
        run: ruff format --check src/ tests/
        continue-on-error: false
      
      - name: Run pytest with coverage
        run: pytest --cov=src --cov-report=term-missing --cov-report=xml
      
      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
      
      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  lint-only:
    name: Linting
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install ruff
        run: pip install ruff
      
      - name: Lint with ruff
        run: ruff check src/ tests/ --output-format=github
      
      - name: Format check with ruff
        run: ruff format --check src/ tests/

  build:
    name: Build & Test EXE
    runs-on: windows-latest
    needs: [tests, lint-only]
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install build tools
        run: |
          pip install -e .[dev]
          pip install pyinstaller
      
      - name: Build executable
        run: python scripts/build_exe.py
      
      - name: Verify executable
        run: |
          if (Test-Path "dist/vox.exe") {
            Write-Output "‚úÖ Executable built successfully"
            $size = (Get-Item "dist/vox.exe").Length / 1MB
            Write-Output "üì¶ File size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "‚ùå Executable not found"
            exit 1
          }
        shell: pwsh
      
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vox-exe-${{ github.sha }}
          path: dist/vox.exe
          retention-days: 7
