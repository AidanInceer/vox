name: Version Bump

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - major
          - minor
          - patch

jobs:
  bump-version:
    runs-on: ubuntu-latest
    
    # Skip if commit message contains [skip ci] or [skip bump]
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[skip bump]')"
    
    permissions:
      contents: write
      
    outputs:
      version: ${{ steps.version.outputs.version }}
      bumped: ${{ steps.version.outputs.bumped }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install Commitizen
        run: |
          pip install commitizen
          
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
      - name: Check for version bump (auto)
        if: github.event_name == 'push' || github.event.inputs.bump_type == 'auto'
        run: |
          echo "Checking if version bump is needed..."
          # Get the last commit message
          LAST_COMMIT=$(git log -1 --pretty=%B)
          echo "Last commit: $LAST_COMMIT"
          
          # Skip if last commit was a version bump
          if [[ "$LAST_COMMIT" == "bump:"* ]]; then
            echo "Last commit was a version bump, skipping..."
            echo "SKIP_BUMP=true" >> $GITHUB_ENV
          else
            echo "Version bump needed"
            echo "SKIP_BUMP=false" >> $GITHUB_ENV
          fi
          
      - name: Bump version (auto)
        if: env.SKIP_BUMP == 'false' && (github.event_name == 'push' || github.event.inputs.bump_type == 'auto')
        run: |
          cz bump --yes --changelog
          
      - name: Bump version (manual)
        if: github.event.inputs.bump_type != 'auto' && github.event_name == 'workflow_dispatch'
        run: |
          cz bump --increment ${{ github.event.inputs.bump_type }} --yes --changelog
          
      - name: Get new version
        id: version
        run: |
          if [ "${{ env.SKIP_BUMP }}" == "true" ]; then
            echo "bumped=false" >> $GITHUB_OUTPUT
          else
            NEW_VERSION=$(cz version -p)
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "bumped=true" >> $GITHUB_OUTPUT
            echo "New version: $NEW_VERSION"
          fi
          
      - name: Push changes and tags
        if: steps.version.outputs.bumped == 'true'
        run: |
          git push origin main --follow-tags
          
  build-exe:
    name: Build Windows Executable
    needs: [bump-version]
    if: needs.bump-version.outputs.bumped == 'true'
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.bump-version.outputs.version }}
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install dependencies
        run: |
          pip install -e .[dev]
          pip install pyinstaller
          
      - name: Build executable
        run: |
          python scripts/build_exe.py
        shell: pwsh
        
      - name: Verify executable exists
        run: |
          if (Test-Path "dist/vox.exe") {
            Write-Output "âœ… Executable built successfully"
            $size = (Get-Item "dist/vox.exe").Length / 1MB
            Write-Output "ðŸ“¦ File size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "âŒ Executable not found at dist/vox.exe"
            exit 1
          }
        shell: pwsh
        
      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/vox.exe
          
  create-release:
    name: Create GitHub Release
    needs: [bump-version, build-exe]
    if: needs.bump-version.outputs.bumped == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.bump-version.outputs.version }}
          fetch-depth: 0
          
      - name: Download exe artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist/
          
      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ needs.bump-version.outputs.version }}"
          
          # Extract the changelog section for this version
          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$ d')
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="See [CHANGELOG.md](CHANGELOG.md) for details."
            fi
          else
            CHANGELOG="Release v$VERSION"
          fi
          
          # Save to file for multiline output
          echo "$CHANGELOG" > /tmp/changelog.txt
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.bump-version.outputs.version }}
          name: Vox v${{ needs.bump-version.outputs.version }}
          body_path: /tmp/changelog.txt
          draft: false
          prerelease: ${{ contains(needs.bump-version.outputs.version, 'alpha') || contains(needs.bump-version.outputs.version, 'beta') || contains(needs.bump-version.outputs.version, 'rc') }}
          files: |
            dist/vox.exe
            
      - name: Success notification
        run: |
          echo "âœ… Release v${{ needs.bump-version.outputs.version }} created successfully!"
          echo "ðŸ“¦ Download: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ needs.bump-version.outputs.version }}"
