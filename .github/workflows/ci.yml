name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, "feature/*"]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type (for main branch only)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - major
          - minor
          - patch

env:
  PYTHON_VERSION: "3.13"

jobs:
  # Step 1: Run tests and linting
  test:
    name: Tests & Linting
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linting
        run: ruff check src/ tests/
        continue-on-error: false

      - name: Run ruff formatting check
        run: ruff format --check src/ tests/
        continue-on-error: false

      - name: Run pytest with coverage
        run: pytest --cov=src --cov-report=term-missing --cov-report=xml

      - name: Check coverage threshold
        run: |
          coverage report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  # Step 2: Build EXE (on all branches to verify build works)
  build-exe:
    name: Build EXE
    runs-on: windows-latest
    needs: [test]
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e .[dev]
          pip install pyinstaller

      - name: Build executable
        run: python scripts/build_exe.py
        shell: pwsh

      - name: Verify executable
        run: |
          if (Test-Path "dist/vox.exe") {
            Write-Output "âœ… Executable built successfully"
            $size = (Get-Item "dist/vox.exe").Length / 1MB
            Write-Output "ðŸ“¦ File size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "âŒ Executable not found"
            exit 1
          }
        shell: pwsh

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: vox-exe-${{ github.sha }}
          path: dist/vox.exe
          retention-days: 7

  # Step 3: Version bump (only on main branch)
  version-bump:
    name: Version Bump
    runs-on: ubuntu-latest
    needs: [test, build-exe]
    if: |
      success() &&
      github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[skip bump]')

    permissions:
      contents: write

    outputs:
      version: ${{ steps.version.outputs.version }}
      bumped: ${{ steps.version.outputs.bumped }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Commitizen
        run: pip install commitizen

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Check for version bump
        run: |
          echo "Checking if version bump is needed..."
          LAST_COMMIT=$(git log -1 --pretty=%B)
          echo "Last commit: $LAST_COMMIT"

          if [[ "$LAST_COMMIT" == "bump:"* ]]; then
            echo "Last commit was a version bump, skipping..."
            echo "SKIP_BUMP=true" >> $GITHUB_ENV
          else
            echo "Version bump needed"
            echo "SKIP_BUMP=false" >> $GITHUB_ENV
          fi

      - name: Bump version (auto)
        if: env.SKIP_BUMP == 'false' && (github.event_name == 'push' || github.event.inputs.bump_type == 'auto')
        run: cz bump --yes --changelog || cz bump --yes

      - name: Bump version (manual)
        if: github.event.inputs.bump_type != 'auto' && github.event_name == 'workflow_dispatch'
        run: cz bump --increment ${{ github.event.inputs.bump_type }} --yes --changelog || cz bump --increment ${{ github.event.inputs.bump_type }} --yes

      - name: Get new version
        id: version
        run: |
          if [ "${{ env.SKIP_BUMP }}" == "true" ]; then
            echo "bumped=false" >> $GITHUB_OUTPUT
          else
            NEW_VERSION=$(cz version -p)
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "bumped=true" >> $GITHUB_OUTPUT
            echo "New version: $NEW_VERSION"
          fi

      - name: Push changes and tags
        if: steps.version.outputs.bumped == 'true'
        run: git push origin main --follow-tags

  # Step 4: Build release EXE (only if version was bumped)
  build-release-exe:
    name: Build Release EXE
    runs-on: windows-latest
    needs: [version-bump]
    if: needs.version-bump.outputs.bumped == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.version-bump.outputs.version }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e .[dev]
          pip install pyinstaller

      - name: Build executable
        run: python scripts/build_exe.py
        shell: pwsh

      - name: Verify executable exists
        run: |
          if (Test-Path "dist/vox.exe") {
            Write-Output "âœ… Executable built successfully"
            $size = (Get-Item "dist/vox.exe").Length / 1MB
            Write-Output "ðŸ“¦ File size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "âŒ Executable not found at dist/vox.exe"
            exit 1
          }
        shell: pwsh

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: vox-release-exe
          path: dist/vox.exe

  # Step 5: Create GitHub Release (only if version was bumped)
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version-bump, build-release-exe]
    if: needs.version-bump.outputs.bumped == 'true'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.version-bump.outputs.version }}
          fetch-depth: 0

      - name: Download release EXE
        uses: actions/download-artifact@v4
        with:
          name: vox-release-exe
          path: dist/

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ needs.version-bump.outputs.version }}"

          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$ d')
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="See [CHANGELOG.md](CHANGELOG.md) for details."
            fi
          else
            CHANGELOG="Release v$VERSION"
          fi

          echo "$CHANGELOG" > /tmp/changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version-bump.outputs.version }}
          name: Vox v${{ needs.version-bump.outputs.version }}
          body_path: /tmp/changelog.txt
          draft: false
          prerelease: ${{ contains(needs.version-bump.outputs.version, 'alpha') || contains(needs.version-bump.outputs.version, 'beta') || contains(needs.version-bump.outputs.version, 'rc') }}
          files: |
            dist/vox.exe

      - name: Release summary
        run: |
          echo "âœ… Release v${{ needs.version-bump.outputs.version }} created successfully!"
          echo "ðŸ“¦ Download: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ needs.version-bump.outputs.version }}"
