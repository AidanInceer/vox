name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, "feature/*"]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type (for main branch only)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - major
          - minor
          - patch

env:
  PYTHON_VERSION: "3.13"
  # Disable unnecessary features for faster CI
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  PIP_NO_WARN_SCRIPT_LOCATION: 1
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Step 1: Run linting first (fast fail)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linting
        run: ruff check src/ tests/

      - name: Run ruff formatting check
        run: ruff format --check src/ tests/

  # Step 2: Run tests (parallel with lint on ubuntu for speed)
  test:
    name: Tests
    runs-on: windows-latest
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run pytest with coverage
        run: pytest --cov=src --cov-report=term-missing --cov-report=xml -x --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  # Step 3: Build EXE (only on main/develop or PRs to main)
  build-exe:
    name: Build EXE
    runs-on: windows-latest
    needs: [test]
    if: |
      success() && (
        github.ref == 'refs/heads/main' ||
        github.ref == 'refs/heads/develop' ||
        github.event_name == 'pull_request'
      )

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -e .[dev]

      - name: Build executable
        run: python scripts/build_exe.py
        shell: pwsh

      - name: Verify executable
        run: |
          if (Test-Path "dist/vox.exe") {
            Write-Output "âœ… Executable built successfully"
            $size = (Get-Item "dist/vox.exe").Length / 1MB
            Write-Output "ðŸ“¦ File size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "âŒ Executable not found"
            exit 1
          }
        shell: pwsh

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: vox-exe-${{ github.sha }}
          path: dist/vox.exe
          retention-days: 5

  # Step 4: Version bump (only on main branch)
  version-bump:
    name: Version Bump
    runs-on: ubuntu-latest
    needs: [test, build-exe]
    if: |
      success() &&
      github.ref == 'refs/heads/main' &&
      !startsWith(github.event.head_commit.message, 'bump:') &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[skip bump]')

    permissions:
      contents: write

    outputs:
      version: ${{ steps.cz.outputs.version }}
      bumped: ${{ steps.check.outputs.bumped }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Fetch tags
        run: |
          git fetch --tags --force
          echo "Available tags:"
          git tag -l || echo "No tags found"

      - name: Bump version
        id: cz
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          changelog: false
          no_raise: "21"

      - name: Check if bumped
        id: check
        run: |
          if [ -n "${{ steps.cz.outputs.version }}" ]; then
            echo "bumped=true" >> $GITHUB_OUTPUT
            echo "Version bumped to ${{ steps.cz.outputs.version }}"
          else
            echo "bumped=false" >> $GITHUB_OUTPUT
            echo "No version bump needed"
          fi

  # Step 5: Build release EXE (only if version was bumped OR this is a bump commit)
  build-release-exe:
    name: Build Release EXE
    runs-on: windows-latest
    needs: [test]
    if: |
      success() &&
      github.ref == 'refs/heads/main' &&
      startsWith(github.event.head_commit.message, 'bump:')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Extract version from commit
        id: version
        run: |
          # Extract version from commit message like "bump: version 3.1.0 â†’ 3.2.0"
          VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -oP 'â†’ \K[0-9]+\.[0-9]+\.[0-9]+' || echo "")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"
        shell: bash

      - name: Pull latest changes
        run: git pull origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -e .[dev]

      - name: Build executable
        run: python scripts/build_exe.py
        shell: pwsh

      - name: Verify executable exists
        run: |
          if (Test-Path "dist/vox.exe") {
            Write-Output "âœ… Executable built successfully"
            $size = (Get-Item "dist/vox.exe").Length / 1MB
            Write-Output "ðŸ“¦ File size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "âŒ Executable not found at dist/vox.exe"
            exit 1
          }
        shell: pwsh

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: vox-release-exe
          path: dist/vox.exe

  # Step 6: Create GitHub Release (triggered by bump commit)
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-release-exe]
    if: |
      success() &&
      github.ref == 'refs/heads/main' &&
      startsWith(github.event.head_commit.message, 'bump:')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          # Get the latest tag (should be the one just created by commitizen)
          VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Download release EXE
        uses: actions/download-artifact@v4
        with:
          name: vox-release-exe
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Vox v${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          files: |
            dist/vox.exe
