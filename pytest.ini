[pytest]
# pytest configuration for vox
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options - optimized for CI speed
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=5
    -x

# Parallel testing (requires pytest-xdist: pip install pytest-xdist)
# Uncomment for local parallel runs:
# addopts = -n auto

# Markers for test organization
markers =
    unit: unit tests for individual components
    integration: integration tests for component interactions
    contract: contract tests for API specifications
    performance: performance and benchmark tests
    slow: slow running tests
    windows: Windows-specific tests

# Coverage configuration
[coverage:run]
source = src
branch = true
omit =
    */tests/*
    */site-packages/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
